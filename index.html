<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новогодний конструктор открыток</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #014d77;
            --text-color: #ffffff;
            --accent-color: #40e0d0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(1, 77, 119, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .editor-panel {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .preview-container {
            flex: 2;
            min-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-preview {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            position: relative;
            margin-bottom: 20px;
        }

        .card-vertical {
            aspect-ratio: 3/4;
        }

        .card-horizontal {
            aspect-ratio: 4/3;
        }

        .card-background {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .card-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            max-width: 120px;
            max-height: 80px;
            z-index: 10;
        }

        .card-text {
            position: absolute;
            color: var(--text-color);
            font-size: 1.5rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            padding: 10px;
            cursor: move;
            user-select: none;
            z-index: 5;
        }

        .sticker {
            position: absolute;
            cursor: move;
            user-select: none;
            z-index: 5;
        }

        .controls {
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        select, input, textarea, button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background: var(--primary-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        .sticker-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .sticker-option {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .sticker-option:hover {
            transform: scale(1.1);
        }

        .text-position-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .text-position-btn {
            padding: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .text-position-btn.active {
            background: var(--primary-color);
        }

        .download-btn {
            background: linear-gradient(135deg, #014d77, #40e0d0);
            padding: 15px;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .preview-container, .editor-panel {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Новогодний Конструктор Открыток</h1>
            <p>Создайте уникальную поздравительную открытку для вашего коллектива</p>
        </header>

        <div class="app-container">
            <div class="editor-panel">
                <div class="controls">
                    <div class="control-group">
                        <label for="orientation">Формат открытки</label>
                        <select id="orientation">
                            <option value="vertical">Вертикальный</option>
                            <option value="horizontal">Горизонтальный</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="background">Фон открытки</label>
                        <select id="background">
                            <option value="bg1">Зимний лес</option>
                            <option value="bg2">Новогодний город</option>
                            <option value="bg3">Снежные горы</option>
                            <option value="bg4">Праздничный декор</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="greeting-text">Текст поздравления</label>
                        <textarea id="greeting-text" placeholder="Введите ваш текст поздравления..."></textarea>
                    </div>

                    <div class="control-group">
                        <label>Расположение текста</label>
                        <div class="text-position-buttons">
                            <div class="text-position-btn active" data-position="center">Центр</div>
                            <div class="text-position-btn" data-position="top">Верх</div>
                            <div class="text-position-btn" data-position="bottom">Низ</div>
                            <div class="text-position-btn" data-position="left">Слева</div>
                            <div class="text-position-btn" data-position="right">Справа</div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>Добавить стикеры</label>
                        <div class="sticker-gallery">
                            <div class="sticker-option" data-sticker="snowflake" style="background-image: url('data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 24 24\' fill=\'%2340e0d0\'><path d=\'M12 18c.714 0 1.37-.196 1.945-.525l2.78 2.78 1.414-1.414-2.78-2.78c.33-.575.526-1.232.526-1.945 0-2.206-1.794-4-4-4-.714 0-1.37.196-1.945.525l-2.78-2.78-1.414 1.414 2.78 2.78C8.196 10.63 8 11.286 8 12c0 2.206 1.794 4 4 4z\'/></svg>')"></div>
                            <div class="sticker-option" data-sticker="tree" style="background-image: url('data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 24 24\' fill=\'%23014d77\'><path d=\'M20 17v-6c0-1.1-.9-2-2-2H6c-1.1 0-2 .9-2 2v6H2v2h20v-2h-2zM6 11h12v6H6v-6z\'/></svg>')"></div>
                            <div class="sticker-option" data-sticker="gift" style="background-image: url('data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 24 24\' fill=\'%23ff6b6b\'><path d=\'M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3-1.05 0-1.96.54-2.5 1.35l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-5-2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM9 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm11 15H4v-2h16v2zm0-5H4V8h5.08L7 10.83 8.62 12 11 8.76l1-1.36 1 1.36L15.38 12 17 10.83 14.92 8H20v6z\'/></svg>')"></div>
                            <div class="sticker-option" data-sticker="star" style="background-image: url('data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 24 24\' fill=\'%23ffd700\'><path d=\'M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z\'/></svg>')"></div>
                        </div>
                    </div>
                </div>

                <button id="download-btn" class="download-btn">Скачать открытку</button>
            </div>

            <div class="preview-container">
                <div class="card-preview card-vertical">
                    <div class="card-background" id="card-bg">
                        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='120' height='80' viewBox='0 0 120 80'><rect width='120' height='80' fill='%23014d77'/><text x='60' y='45' font-family='Arial' font-size='14' fill='white' text-anchor='middle'>ЛОГОТИП</text></svg>" alt="Логотип" class="card-logo" id="card-logo">
                        <div class="card-text" id="card-text">С Новым Годом!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы DOM
            const orientationSelect = document.getElementById('orientation');
            const backgroundSelect = document.getElementById('background');
            const greetingText = document.getElementById('greeting-text');
            const cardPreview = document.querySelector('.card-preview');
            const cardBg = document.getElementById('card-bg');
            const cardText = document.getElementById('card-text');
            const textPositionBtns = document.querySelectorAll('.text-position-btn');
            const stickerOptions = document.querySelectorAll('.sticker-option');
            const downloadBtn = document.getElementById('download-btn');
            
            // Фоновые изображения
            const backgrounds = {
                bg1: 'linear-gradient(135deg, #1e3c72, #2a5298)',
                bg2: 'linear-gradient(135deg, #0f2027, #203a43, #2c5364)',
                bg3: 'linear-gradient(135deg, #667eea, #764ba2)',
                bg4: 'linear-gradient(135deg, #f093fb, #f5576c)'
            };
            
            // Инициализация
            updateCardOrientation();
            updateBackground();
            updateTextPosition('center');
            
            // События
            orientationSelect.addEventListener('change', updateCardOrientation);
            backgroundSelect.addEventListener('change', updateBackground);
            greetingText.addEventListener('input', updateGreetingText);
            
            textPositionBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    textPositionBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    updateTextPosition(this.dataset.position);
                });
            });
            
            stickerOptions.forEach(sticker => {
                sticker.addEventListener('click', function() {
                    addSticker(this.dataset.sticker);
                });
            });
            
            downloadBtn.addEventListener('click', downloadCard);
            
            // Функции
            function updateCardOrientation() {
                if (orientationSelect.value === 'vertical') {
                    cardPreview.classList.remove('card-horizontal');
                    cardPreview.classList.add('card-vertical');
                } else {
                    cardPreview.classList.remove('card-vertical');
                    cardPreview.classList.add('card-horizontal');
                }
            }
            
            function updateBackground() {
                cardBg.style.background = backgrounds[backgroundSelect.value];
            }
            
            function updateGreetingText() {
                cardText.textContent = greetingText.value || 'С Новым Годом!';
            }
            
            function updateTextPosition(position) {
                cardText.style.left = '50%';
                cardText.style.top = '50%';
                cardText.style.transform = 'translate(-50%, -50%)';
                
                switch(position) {
                    case 'top':
                        cardText.style.top = '20%';
                        break;
                    case 'bottom':
                        cardText.style.top = '80%';
                        break;
                    case 'left':
                        cardText.style.left = '20%';
                        break;
                    case 'right':
                        cardText.style.left = '80%';
                        break;
                }
            }
            
            function addSticker(stickerType) {
                const sticker = document.createElement('div');
                sticker.className = 'sticker';
                sticker.innerHTML = getStickerSVG(stickerType);
                
                // Начальная позиция в центре
                sticker.style.left = '50%';
                sticker.style.top = '50%';
                sticker.style.transform = 'translate(-50%, -50%)';
                
                // Случайный размер
                const size = 60 + Math.random() * 40;
                sticker.style.width = `${size}px`;
                sticker.style.height = `${size}px`;
                
                // Добавляем функциональность перетаскивания
                makeDraggable(sticker);
                
                cardBg.appendChild(sticker);
            }
            
            function getStickerSVG(type) {
                const svgs = {
                    snowflake: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#40e0d0"><path d="M12 18c.714 0 1.37-.196 1.945-.525l2.78 2.78 1.414-1.414-2.78-2.78c.33-.575.526-1.232.526-1.945 0-2.206-1.794-4-4-4-.714 0-1.37.196-1.945.525l-2.78-2.78-1.414 1.414 2.78 2.78C8.196 10.63 8 11.286 8 12c0 2.206 1.794 4 4 4z"/></svg>',
                    tree: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#014d77"><path d="M20 17v-6c0-1.1-.9-2-2-2H6c-1.1 0-2 .9-2 2v6H2v2h20v-2h-2zM6 11h12v6H6v-6z"/></svg>',
                    gift: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ff6b6b"><path d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3-1.05 0-1.96.54-2.5 1.35l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-5-2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM9 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm11 15H4v-2h16v2zm0-5H4V8h5.08L7 10.83 8.62 12 11 8.76l1-1.36 1 1.36L15.38 12 17 10.83 14.92 8H20v6z"/></svg>',
                    star: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffd700"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>'
                };
                
                return svgs[type] || '';
            }
            
            function makeDraggable(element) {
                let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                
                element.onmousedown = dragMouseDown;
                element.ontouchstart = dragTouchStart;
                
                function dragMouseDown(e) {
                    e.preventDefault();
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    document.onmouseup = closeDragElement;
                    document.onmousemove = elementDrag;
                }
                
                function dragTouchStart(e) {
                    e.preventDefault();
                    const touch = e.touches[0];
                    pos3 = touch.clientX;
                    pos4 = touch.clientY;
                    document.ontouchend = closeDragElement;
                    document.ontouchmove = elementDragTouch;
                }
                
                function elementDrag(e) {
                    e.preventDefault();
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    
                    element.style.top = (element.offsetTop - pos2) + "px";
                    element.style.left = (element.offsetLeft - pos1) + "px";
                    element.style.transform = 'none';
                }
                
                function elementDragTouch(e) {
                    e.preventDefault();
                    const touch = e.touches[0];
                    pos1 = pos3 - touch.clientX;
                    pos2 = pos4 - touch.clientY;
                    pos3 = touch.clientX;
                    pos4 = touch.clientY;
                    
                    element.style.top = (element.offsetTop - pos2) + "px";
                    element.style.left = (element.offsetLeft - pos1) + "px";
                    element.style.transform = 'none';
                }
                
                function closeDragElement() {
                    document.onmouseup = null;
                    document.onmousemove = null;
                    document.ontouchend = null;
                    document.ontouchmove = null;
                }
            }
            
            function downloadCard() {
                html2canvas(cardPreview, {
                    scale: 3, // Увеличиваем масштаб для высокого разрешения
                    useCORS: true,
                    allowTaint: true
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'новогодняя-открытка.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                });
            }
        });
    </script>
</body>
</html>
