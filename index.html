<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä –æ—Ç–∫—Ä—ã—Ç–æ–∫</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Marck+Script&family=Bad+Script&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #014d77;
            --text-color: #ffffff;
            --accent-color: #40e0d0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Marck Script', cursive;
            background: linear-gradient(135deg, #0a2a5e, #014d77);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–Ω–µ–≥–∞ */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1.5rem;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #014d77, #40e0d0);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .editor-panel {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .preview-container {
            flex: 2;
            min-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-preview {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            position: relative;
            margin-bottom: 20px;
        }

        .card-vertical {
            aspect-ratio: 3/4;
        }

        .card-horizontal {
            aspect-ratio: 4/3;
        }

        .card-background {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .card-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            max-width: 120px;
            max-height: 80px;
            z-index: 10;
        }

        .card-text {
            position: absolute;
            color: var(--text-color);
            font-size: 1.5rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            padding: 10px;
            cursor: move;
            user-select: none;
            z-index: 5;
            white-space: pre-line;
            resize: both;
            overflow: hidden;
            min-width: 100px;
            min-height: 50px;
            background: rgba(1, 77, 119, 0.3);
            border-radius: 8px;
        }

        .sticker {
            position: absolute;
            cursor: move;
            user-select: none;
            z-index: 5;
            resize: both;
            overflow: hidden;
            min-width: 40px;
            min-height: 40px;
        }

        .sticker img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls {
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        select, input, textarea, button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        button {
            background: var(--primary-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-family: inherit;
        }

        button:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        .sticker-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .sticker-option {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 2px solid transparent;
            background-color: white;
            padding: 5px;
        }

        .sticker-option:hover, .sticker-option.active {
            transform: scale(1.1);
            border-color: var(--accent-color);
        }

        .sticker-option img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .text-align-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .text-align-btn {
            flex: 1;
            padding: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .text-align-btn.active {
            background: var(--primary-color);
        }

        .font-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .font-btn {
            flex: 1;
            padding: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .font-btn.active {
            background: var(--primary-color);
        }

        .font-marck {
            font-family: 'Marck Script', cursive;
        }

        .font-caveat {
            font-family: 'Caveat', cursive;
        }

        .font-badscript {
            font-family: 'Bad Script', cursive;
        }

        .download-btn {
            background: linear-gradient(135deg, #014d77, #40e0d0);
            padding: 15px;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .resize-handle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--accent-color);
            border-radius: 50%;
            bottom: 2px;
            right: 2px;
            cursor: nwse-resize;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .preview-container, .editor-panel {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="snowflakes" id="snowflakes"></div>

    <div class="container">
        <header>
            <h1>–ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä –û—Ç–∫—Ä—ã—Ç–æ–∫</h1>
            <p>–°–æ–∑–¥–∞–π—Ç–µ —É–Ω–∏–∫–∞–ª—å–Ω—É—é –ø–æ–∑–¥—Ä–∞–≤–∏—Ç–µ–ª—å–Ω—É—é –æ—Ç–∫—Ä—ã—Ç–∫—É –¥–ª—è –≤–∞—à–µ–≥–æ –∫–æ–ª–ª–µ–∫—Ç–∏–≤–∞</p>
        </header>

        <div class="app-container">
            <div class="editor-panel">
                <div class="controls">
                    <div class="control-group">
                        <label for="orientation">–§–æ—Ä–º–∞—Ç –æ—Ç–∫—Ä—ã—Ç–∫–∏</label>
                        <select id="orientation">
                            <option value="vertical">–í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π</option>

                        </select>
                    </div>

                    <div class="control-group">
                        <label for="background">–§–æ–Ω –æ—Ç–∫—Ä—ã—Ç–∫–∏</label>
                        <select id="background">
                            <!-- –§–æ–Ω—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="greeting-text">–¢–µ–∫—Å—Ç –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è</label>
                        <textarea id="greeting-text" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à —Ç–µ–∫—Å—Ç –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è...">–° –ù–æ–≤—ã–º –ì–æ–¥–æ–º!</textarea>
                    </div>

                    <div class="control-group">
                        <label>–®—Ä–∏—Ñ—Ç —Ç–µ–∫—Å—Ç–∞</label>
                        <div class="font-buttons">
                            <div class="font-btn active font-marck" data-font="Marck Script">Marck Script</div>
                            <div class="font-btn font-caveat" data-font="Caveat">Caveat</div>
                            <div class="font-btn font-badscript" data-font="Bad Script">Bad Script</div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>–í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞</label>
                        <div class="text-align-buttons">
                            <div class="text-align-btn active" data-align="center">–ü–æ —Ü–µ–Ω—Ç—Ä—É</div>
                            <div class="text-align-btn" data-align="left">–°–ª–µ–≤–∞</div>
                            <div class="text-align-btn" data-align="right">–°–ø—Ä–∞–≤–∞</div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>–î–æ–±–∞–≤–∏—Ç—å —Å—Ç–∏–∫–µ—Ä—ã</label>
                        <div class="sticker-gallery" id="sticker-gallery">
                            <!-- –°—Ç–∏–∫–µ—Ä—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
                        </div>
                    </div>
                </div>

                <button id="download-btn" class="download-btn">–°–∫–∞—á–∞—Ç—å –æ—Ç–∫—Ä—ã—Ç–∫—É</button>
            </div>

            <div class="preview-container">
                <div class="card-preview card-vertical">
                    <div class="card-background" id="card-bg">
                        <!-- –õ–æ–≥–æ—Ç–∏–ø –∏ —Ç–µ–∫—Å—Ç –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
            const orientationSelect = document.getElementById('orientation');
            const backgroundSelect = document.getElementById('background');
            const greetingText = document.getElementById('greeting-text');
            const cardPreview = document.querySelector('.card-preview');
            const cardBg = document.getElementById('card-bg');
            const textAlignBtns = document.querySelectorAll('.text-align-btn');
            const fontBtns = document.querySelectorAll('.font-btn');
            const stickerGallery = document.getElementById('sticker-gallery');
            const downloadBtn = document.getElementById('download-btn');
            const snowflakesContainer = document.getElementById('snowflakes');
            
            let currentTextElement = null;
            let currentLogo = null;
            
            // –°–æ–∑–¥–∞–Ω–∏–µ —Å–Ω–µ–∂–∏–Ω–æ–∫
            function createSnowflakes() {
                const snowflakeCount = 50;
                for (let i = 0; i < snowflakeCount; i++) {
                    const snowflake = document.createElement('div');
                    snowflake.classList.add('snowflake');
                    snowflake.innerHTML = '‚ùÑ';
                    snowflake.style.left = Math.random() * 100 + 'vw';
                    snowflake.style.animationDuration = (Math.random() * 10 + 5) + 's';
                    snowflake.style.animationDelay = Math.random() * 5 + 's';
                    snowflake.style.opacity = Math.random() * 0.7 + 0.3;
                    snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                    snowflakesContainer.appendChild(snowflake);
                }
            }
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ–Ω–æ–≤
            function loadBackgrounds() {
                const backgrounds = [
                    { id: 'bg1', name: '–ó–∏–º–Ω–∏–π –ø–µ–π–∑–∞–∂ 1', url: './backgrounds/bg1.png' },
                    { id: 'bg2', name: '–ó–∏–º–Ω–∏–π –ø–µ–π–∑–∞–∂ 2', url: './backgrounds/bg2.png' },
                    { id: 'bg3', name: '–ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –≥–æ—Ä–æ–¥', url: './backgrounds/bg3.png' },
                    { id: 'bg4', name: '–Å–ª–∫–∞ —Å —à–∞—Ä–∞–º–∏', url: './backgrounds/bg4.png' },
                    { id: 'bg5', name: '–°–Ω–µ–∂–Ω—ã–π –ª–µ—Å', url: './backgrounds/bg5.png' },
                    { id: 'bg6', name: '–ü—Ä–∞–∑–¥–Ω–∏—á–Ω—ã–π –¥–µ–∫–æ—Ä', url: './backgrounds/bg6.png' },
                    { id: 'bg7', name: '–ó–∏–º–Ω–∏–π –≤–µ—á–µ—Ä', url: './backgrounds/bg7.png' },
                    { id: 'bg8', name: '–ù–æ–≤–æ–≥–æ–¥–Ω–µ–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ', url: './backgrounds/bg8.png' }
                ];
                
                backgrounds.forEach(bg => {
                    const option = document.createElement('option');
                    option.value = bg.id;
                    option.textContent = bg.name;
                    option.dataset.url = bg.url;
                    backgroundSelect.appendChild(option);
                });
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–µ—Ä–≤—ã–π —Ñ–æ–Ω –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                if (backgrounds.length > 0) {
                    cardBg.style.backgroundImage = `url(${backgrounds[0].url})`;
                }
            }
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∏–∫–µ—Ä–æ–≤
            function loadStickers() {
                const stickers = [
                    { id: 'sticker1', name: '–°—Ç–∏–∫–µ—Ä 1', url: './stickers/sticker1.png' },
                    { id: 'sticker2', name: '–°—Ç–∏–∫–µ—Ä 2', url: './stickers/sticker2.png' },
                    { id: 'sticker3', name: '–°—Ç–∏–∫–µ—Ä 3', url: './stickers/sticker3.png' },
                    { id: 'sticker4', name: '–°—Ç–∏–∫–µ—Ä 4', url: './stickers/sticker4.png' },
                    { id: 'sticker5', name: '–°—Ç–∏–∫–µ—Ä 5', url: './stickers/sticker5.png' },
                    { id: 'sticker6', name: '–°—Ç–∏–∫–µ—Ä 6', url: './stickers/sticker6.png' },
                    { id: 'sticker7', name: '–°—Ç–∏–∫–µ—Ä 7', url: './stickers/sticker7.png' },
                    { id: 'sticker8', name: '–°—Ç–∏–∫–µ—Ä 8', url: './stickers/sticker8.png' }
                ];
                
                stickers.forEach(sticker => {
                    const stickerOption = document.createElement('div');
                    stickerOption.classList.add('sticker-option');
                    stickerOption.dataset.sticker = sticker.id;
                    stickerOption.dataset.url = sticker.url;
                    stickerOption.title = sticker.name;
                    
                    // –°–æ–∑–¥–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Å—Ç–∏–∫–µ—Ä–∞
                    const img = document.createElement('img');
                    img.src = sticker.url;
                    img.alt = sticker.name;
                    img.onerror = function() {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∏–∫–µ—Ä–∞:', sticker.url);
                        // –ó–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç –µ—Å–ª–∏ —Å—Ç–∏–∫–µ—Ä –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è
                        stickerOption.innerHTML = 'üéÑ';
                        stickerOption.style.display = 'flex';
                        stickerOption.style.alignItems = 'center';
                        stickerOption.style.justifyContent = 'center';
                        stickerOption.style.fontSize = '24px';
                    };
                    stickerOption.appendChild(img);
                    
                    stickerGallery.appendChild(stickerOption);
                });
            }
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –ª–æ–≥–æ—Ç–∏–ø–∞
            function loadLogo() {
                if (currentLogo) {
                    currentLogo.remove();
                }
                
                const logo = document.createElement('img');
                logo.className = 'card-logo';
                logo.src = './images/logo3.png';
                logo.alt = '–õ–æ–≥–æ—Ç–∏–ø';
                logo.onerror = function() {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–æ–≥–æ—Ç–∏–ø–∞');
                    // –°–æ–∑–¥–∞–µ–º –∑–∞–≥–ª—É—à–∫—É –¥–ª—è –ª–æ–≥–æ—Ç–∏–ø–∞
                    logo.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="60" viewBox="0 0 120 60"><rect width="120" height="60" fill="%23014d77" rx="10"/><text x="60" y="35" font-family="Arial" font-size="14" fill="white" text-anchor="middle">–õ–û–ì–û–¢–ò–ü</text></svg>';
                };
                
                cardBg.appendChild(logo);
                currentLogo = logo;
            }
            
            // –°–æ–∑–¥–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞
            function createTextElement() {
                if (currentTextElement) {
                    currentTextElement.remove();
                }
                
                const textElement = document.createElement('div');
                textElement.className = 'card-text';
                textElement.textContent = greetingText.value;
                textElement.style.fontFamily = 'Marck Script, cursive';
                textElement.style.textAlign = 'center';
                
                // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
                textElement.style.left = '50%';
                textElement.style.top = '50%';
                textElement.style.transform = 'translate(-50%, -50%)';
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è –∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞
                makeDraggable(textElement);
                makeResizable(textElement);
                
                cardBg.appendChild(textElement);
                currentTextElement = textElement;
                return textElement;
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            createSnowflakes();
            loadBackgrounds();
            loadStickers();
            loadLogo();
            createTextElement();
            updateCardOrientation();
            
            // –°–æ–±—ã—Ç–∏—è
            orientationSelect.addEventListener('change', updateCardOrientation);
            backgroundSelect.addEventListener('change', updateBackground);
            greetingText.addEventListener('input', updateGreetingText);
            
            textAlignBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    textAlignBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    updateTextAlign(this.dataset.align);
                });
            });
            
            fontBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    fontBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    updateTextFont(this.dataset.font);
                });
            });
            
            stickerGallery.addEventListener('click', function(e) {
                const stickerOption = e.target.closest('.sticker-option');
                if (stickerOption) {
                    addSticker(stickerOption.dataset.sticker, stickerOption.dataset.url);
                }
            });
            
            downloadBtn.addEventListener('click', downloadCard);
            
            // –§—É–Ω–∫—Ü–∏–∏
            function updateCardOrientation() {
                if (orientationSelect.value === 'vertical') {
                    cardPreview.classList.remove('card-horizontal');
                    cardPreview.classList.add('card-vertical');
                } else {
                    cardPreview.classList.remove('card-vertical');
                    cardPreview.classList.add('card-horizontal');
                }
            }
            
            function updateBackground() {
                const selectedOption = backgroundSelect.options[backgroundSelect.selectedIndex];
                if (selectedOption && selectedOption.dataset.url) {
                    cardBg.style.backgroundImage = `url(${selectedOption.dataset.url})`;
                }
            }
            
            function updateGreetingText() {
                if (currentTextElement) {
                    currentTextElement.textContent = greetingText.value;
                }
            }
            
            function updateTextAlign(align) {
                if (currentTextElement) {
                    currentTextElement.style.textAlign = align;
                }
            }
            
            function updateTextFont(font) {
                if (currentTextElement) {
                    switch(font) {
                        case 'Marck Script':
                            currentTextElement.style.fontFamily = 'Marck Script, cursive';
                            break;
                        case 'Caveat':
                            currentTextElement.style.fontFamily = 'Caveat, cursive';
                            break;
                        case 'Bad Script':
                            currentTextElement.style.fontFamily = 'Bad Script, cursive';
                            break;
                    }
                }
            }
            
            function addSticker(stickerId, stickerUrl) {

            function makeDraggable(element) {
                let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                let isResizing = false;
                
                element.addEventListener('mousedown', dragMouseDown);
                element.addEventListener('touchstart', dragTouchStart);
                
                function dragMouseDown(e) {
                    if (e.target.classList.contains('resize-handle')) {
                        isResizing = true;
                        return;
                    }
                    isResizing = false;
                    
                    e.preventDefault();
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    document.addEventListener('mouseup', closeDragElement);
                    document.addEventListener('mousemove', elementDrag);
                }
                
                function dragTouchStart(e) {
                    if (e.target.classList.contains('resize-handle')) {
                        isResizing = true;
                        return;
                    }
                    isResizing = false;
                    
                    e.preventDefault();
                    const touch = e.touches[0];
                    pos3 = touch.clientX;
                    pos4 = touch.clientY;
                    document.addEventListener('touchend', closeDragElement);
                    document.addEventListener('touchmove', elementDragTouch);
                }
                
                function elementDrag(e) {
                    if (isResizing) return;
                    
                    e.preventDefault();
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    
                    element.style.top = (element.offsetTop - pos2) + "px";
                    element.style.left = (element.offsetLeft - pos1) + "px";
                    element.style.transform = 'none';
                }
                
                function elementDragTouch(e) {
                    if (isResizing) return;
                    
                    e.preventDefault();
                    const touch = e.touches[0];
                    pos1 = pos3 - touch.clientX;
                    pos2 = pos4 - touch.clientY;
                    pos3 = touch.clientX;
                    pos4 = touch.clientY;
                    
                    element.style.top = (element.offsetTop - pos2) + "px";
                    element.style.left = (element.offsetLeft - pos1) + "px";
                    element.style.transform = 'none';
                }
                
                function closeDragElement() {
                    document.removeEventListener('mouseup', closeDragElement);
                    document.removeEventListener('mousemove', elementDrag);
                    document.removeEventListener('touchend', closeDragElement);
                    document.removeEventListener('touchmove', elementDragTouch);
                }
            }
            
            function makeResizable(element) {
                const handle = document.createElement('div');
                handle.className = 'resize-handle';
                element.appendChild(handle);
                
                let startX, startY, startWidth, startHeight;
                
                handle.addEventListener('mousedown', initResize);
                handle.addEventListener('touchstart', initResizeTouch);
                
                function initResize(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    startX = e.clientX;
                    startY = e.clientY;
                    startWidth = parseInt(document.defaultView.getComputedStyle(element).width, 10);
                    startHeight = parseInt(document.defaultView.getComputedStyle(element).height, 10);
                    document.addEventListener('mousemove', resize);
                    document.addEventListener('mouseup', stopResize);
                }
                
                function initResizeTouch(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const touch = e.touches[0];
                    startX = touch.clientX;
                    startY = touch.clientY;
                    startWidth = parseInt(document.defaultView.getComputedStyle(element).width, 10);
                    startHeight = parseInt(document.defaultView.getComputedStyle(element).height, 10);
                    document.addEventListener('touchmove', resizeTouch);
                    document.addEventListener('touchend', stopResize);
                }
                
                function resize(e) {
                    const width = startWidth + (e.clientX - startX);
                    const height = startHeight + (e.clientY - startY);
                    if (width > 40 && height > 40) {
                        element.style.width = width + 'px';
                        element.style.height = height + 'px';
                        
                        // –î–ª—è —Ç–µ–∫—Å—Ç–∞ —Ç–∞–∫–∂–µ –º–µ–Ω—è–µ–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞
                        if (element.classList.contains('card-text')) {
                            const baseSize = 1.5; // rem
                            const scale = Math.min(width / 200, height / 100);
                            element.style.fontSize = (baseSize * scale) + 'rem';
                        }
                    }
                }
                
                function resizeTouch(e) {
                    const touch = e.touches[0];
                    const width = startWidth + (touch.clientX - startX);
                    const height = startHeight + (touch.clientY - startY);
                    if (width > 40 && height > 40) {
                        element.style.width = width + 'px';
                        element.style.height = height + 'px';
                        
                        // –î–ª—è —Ç–µ–∫—Å—Ç–∞ —Ç–∞–∫–∂–µ –º–µ–Ω—è–µ–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞
                        if (element.classList.contains('card-text')) {
                            const baseSize = 1.5; // rem
                            const scale = Math.min(width / 200, height / 100);
                            element.style.fontSize = (baseSize * scale) + 'rem';
                        }
                    }
                }
                
                function stopResize() {
                    document.removeEventListener('mousemove', resize);
                    document.removeEventListener('mouseup', stopResize);
                    document.removeEventListener('touchmove', resizeTouch);
                    document.removeEventListener('touchend', stopResize);
                }
            }
