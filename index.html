<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä –û—Ç–∫—Ä—ã—Ç–æ–∫</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: url('new-year-bg.jpg') fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #d40000;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .creator-section {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .controls {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group h3 {
            color: #d40000;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .orientation-buttons {
            display: flex;
            gap: 10px;
        }

        .orientation-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #dee2e6;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            font-family: 'Cormorant Garamond', serif;
        }

        .orientation-btn.active {
            border-color: #d40000;
            background: #fff5f5;
            color: #d40000;
        }

        .backgrounds-grid, .stickers-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .background-item, .sticker-item {
            aspect-ratio: 1;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            transition: all 0.3s;
        }

        .background-item.active, .sticker-item.active {
            border-color: #d40000;
            transform: scale(0.95);
        }

        .text-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
            font-family: 'Cormorant Garamond', serif;
        }

        .preview-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #cardCanvas {
            max-width: 100%;
            max-height: 500px;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            background: white;
            cursor: crosshair;
        }

        .sticker-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            display: none;
        }

        .size-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .size-slider {
            width: 100px;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Cormorant Garamond', serif;
        }

        .btn-download {
            background: #d40000;
            color: white;
        }

        .btn-download:hover {
            background: #b30000;
            transform: translateY(-2px);
        }

        .btn-clear {
            background: #6c757d;
            color: white;
        }

        .btn-clear:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .creator-section {
                grid-template-columns: 1fr;
            }
            
            .controls {
                order: 2;
            }
            
            .preview-section {
                order: 1;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÑ –ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä –û—Ç–∫—Ä—ã—Ç–æ–∫ üéÖ</h1>
        
        <div class="creator-section">
            <div class="controls">
                <!-- –í—ã–±–æ—Ä –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ -->
                <div class="control-group">
                    <h3>–§–æ—Ä–º–∞—Ç –æ—Ç–∫—Ä—ã—Ç–∫–∏</h3>
                    <div class="orientation-buttons">
                        <div class="orientation-btn active" data-orientation="vertical">üì± –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è</div>
                        <div class="orientation-btn" data-orientation="horizontal">üñ•Ô∏è –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è</div>
                    </div>
                </div>

                <!-- –í—ã–±–æ—Ä —Ñ–æ–Ω–∞ -->
                <div class="control-group">
                    <h3>–§–æ–Ω –æ—Ç–∫—Ä—ã—Ç–∫–∏</h3>
                    <div class="backgrounds-grid" id="backgroundsGrid">
                        <!-- –§–æ–Ω—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
                    </div>
                </div>

                <!-- –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å—Ç–∏–∫–µ—Ä–æ–≤ -->
                <div class="control-group">
                    <h3>–ù–æ–≤–æ–≥–æ–¥–Ω–∏–µ —Å—Ç–∏–∫–µ—Ä—ã</h3>
                    <div class="stickers-grid" id="stickersGrid">
                        <!-- –°—Ç–∏–∫–µ—Ä—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
                    </div>
                </div>

                <!-- –¢–µ–∫—Å—Ç –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è -->
                <div class="control-group">
                    <h3>–¢–µ–∫—Å—Ç –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è</h3>
                    <textarea class="text-input" id="greetingText" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –Ω–æ–≤–æ–≥–æ–¥–Ω–µ–µ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ..."></textarea>
                </div>
            </div>

            <div class="preview-section">
                <canvas id="cardCanvas"></canvas>
                <div class="sticker-controls" id="stickerControls">
                    <div class="size-control">
                        <span>–†–∞–∑–º–µ—Ä:</span>
                        <input type="range" class="size-slider" id="sizeSlider" min="50" max="200" value="100">
                    </div>
                    <button class="btn btn-clear" onclick="deleteSelectedSticker()" style="padding: 5px 10px; font-size: 12px;">
                        –£–¥–∞–ª–∏—Ç—å
                    </button>
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-download" onclick="downloadCard()">
                üíæ –°–∫–∞—á–∞—Ç—å –æ—Ç–∫—Ä—ã—Ç–∫—É
            </button>
            <button class="btn btn-clear" onclick="clearCard()">
                üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å
            </button>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const config = {
            orientations: {
                vertical: { width: 400, height: 600 },
                horizontal: { width: 600, height: 400 }
            },
            backgrounds: [
                'bg1.png', 'bg2.png', 'bg3.png', 'bg4.png',
                'bg5.png', 'bg6.png', 'bg7.png', 'bg8.png'
            ],
            stickers: [
                'sticker1.png', 'sticker2.png', 'sticker3.png', 'sticker4.png',
                'sticker5.png', 'sticker6.png', 'sticker7.png', 'sticker8.png'
            ]
        };

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let state = {
            orientation: 'vertical',
            selectedBackground: null,
            stickers: [], // –ú–∞—Å—Å–∏–≤ –æ–±—ä–µ–∫—Ç–æ–≤ —Å—Ç–∏–∫–µ—Ä–æ–≤
            greetingText: '',
            selectedSticker: null,
            logo: new Image()
        };

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ª–æ–≥–æ—Ç–∏–ø
        state.logo.src = 'logo.png';

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const canvas = document.getElementById('cardCanvas');
        const ctx = canvas.getContext('2d');
        const backgroundsGrid = document.getElementById('backgroundsGrid');
        const stickersGrid = document.getElementById('stickersGrid');
        const greetingTextInput = document.getElementById('greetingText');
        const stickerControls = document.getElementById('stickerControls');
        const sizeSlider = document.getElementById('sizeSlider');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            setupCanvas();
            loadBackgrounds();
            loadStickers();
            setupEventListeners();
            renderCard();
        }

        function setupCanvas() {
            const { width, height } = config.orientations[state.orientation];
            canvas.width = width;
            canvas.height = height;
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;
        }

        function loadBackgrounds() {
            backgroundsGrid.innerHTML = '';
            config.backgrounds.forEach((bg, index) => {
                const bgItem = document.createElement('div');
                bgItem.className = 'background-item';
                bgItem.style.backgroundImage = `url(${bg})`;
                bgItem.dataset.background = bg;
                bgItem.addEventListener('click', () => selectBackground(bg));
                backgroundsGrid.appendChild(bgItem);
            });
        }

        function loadStickers() {
            stickersGrid.innerHTML = '';
            config.stickers.forEach((sticker, index) => {
                const stickerItem = document.createElement('div');
                stickerItem.className = 'sticker-item';
                stickerItem.style.backgroundImage = `url(${sticker})`;
                stickerItem.dataset.sticker = sticker;
                stickerItem.addEventListener('click', () => addSticker(sticker));
                stickersGrid.appendChild(stickerItem);
            });
        }

        function setupEventListeners() {
            // –û—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è
            document.querySelectorAll('.orientation-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.orientation-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    state.orientation = e.target.dataset.orientation;
                    setupCanvas();
                    renderCard();
                });
            });

            // –¢–µ–∫—Å—Ç
            greetingTextInput.addEventListener('input', (e) => {
                state.greetingText = e.target.value;
                renderCard();
            });

            // –ö–ª–∏–∫ –ø–æ –∫–∞–Ω–≤–∞—Å—É –¥–ª—è –≤—ã–±–æ—Ä–∞ —Å—Ç–∏–∫–µ—Ä–∞
            canvas.addEventListener('click', (e) => {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                const x = (e.clientX - rect.left) * scaleX;
                const y = (e.clientY - rect.top) * scaleY;
                
                selectStickerAt(x, y);
            });

            // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —Å—Ç–∏–∫–µ—Ä–∞
            sizeSlider.addEventListener('input', (e) => {
                if (state.selectedSticker !== null) {
                    state.stickers[state.selectedSticker].size = parseInt(e.target.value);
                    renderCard();
                }
            });
        }

        function selectBackground(background) {
            document.querySelectorAll('.background-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.background === background) {
                    item.classList.add('active');
                }
            });
            state.selectedBackground = background;
            renderCard();
        }

        function addSticker(stickerSrc) {
            const sticker = {
                src: stickerSrc,
                x: canvas.width / 2,
                y: canvas.height / 2,
                size: 100,
                id: Date.now() + Math.random() // –£–Ω–∏–∫–∞–ª—å–Ω—ã–π ID
            };
            state.stickers.push(sticker);
            renderCard();
        }

        function selectStickerAt(x, y) {
            // –ò—â–µ–º —Å—Ç–∏–∫–µ—Ä –ø–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º (–ø—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–ø–∞–¥–∞–Ω–∏–µ –≤ –∫–≤–∞–¥—Ä–∞—Ç)
            for (let i = state.stickers.length - 1; i >= 0; i--) {
                const sticker = state.stickers[i];
                const halfSize = sticker.size / 2;
                
                if (x >= sticker.x - halfSize && x <= sticker.x + halfSize &&
                    y >= sticker.y - halfSize && y <= sticker.y + halfSize) {
                    
                    state.selectedSticker = i;
                    sizeSlider.value = sticker.size;
                    stickerControls.style.display = 'block';
                    stickerControls.style.left = (sticker.x - halfSize) + 'px';
                    stickerControls.style.top = (sticker.y - halfSize - 60) + 'px';
                    renderCard();
                    return;
                }
            }
            
            // –ï—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –º–∏–º–æ —Å—Ç–∏–∫–µ—Ä–∞
            state.selectedSticker = null;
            stickerControls.style.display = 'none';
            renderCard();
        }

        function deleteSelectedSticker() {
            if (state.selectedSticker !== null) {
                state.stickers.splice(state.selectedSticker, 1);
                state.selectedSticker = null;
                stickerControls.style.display = 'none';
                renderCard();
            }
        }

        function renderCard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // –§–æ–Ω (–±–µ–∑ —Ä–∞—Å—Ç—è–≥–∏–≤–∞–Ω–∏—è - —Å–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏)
            if (state.selectedBackground) {
                const bgImg = new Image();
                bgImg.onload = () => {
                    // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø—Ä–æ–ø–æ—Ä—Ü–∏–π
                    const imgRatio = bgImg.width / bgImg.height;
                    const canvasRatio = canvas.width / canvas.height;
                    
                    let drawWidth, drawHeight, offsetX, offsetY;
                    
                    if (imgRatio > canvasRatio) {
                        // –®–∏—Ä–æ–∫–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞
                        drawHeight = canvas.height;
                        drawWidth = bgImg.width * (canvas.height / bgImg.height);
                        offsetX = (canvas.width - drawWidth) / 2;
                        offsetY = 0;
                    } else {
                        // –í—ã—Å–æ–∫–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞
                        drawWidth = canvas.width;
                        drawHeight = bgImg.height * (canvas.width / bgImg.width);
                        offsetX = 0;
                        offsetY = (canvas.height - drawHeight) / 2;
                    }
                    
                    ctx.drawImage(bgImg, offsetX, offsetY, drawWidth, drawHeight);
                    renderContent();
                };
                bgImg.src = state.selectedBackground;
            } else {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                renderContent();
            }
        }

        function renderContent() {
            // –°—Ç–∏–∫–µ—Ä—ã
            state.stickers.forEach((sticker, index) => {
                const img = new Image();
                img.onload = () => {
                    const halfSize = sticker.size / 2;
                    ctx.drawImage(img, sticker.x - halfSize, sticker.y - halfSize, sticker.size, sticker.size);
                    
                    // –í—ã–¥–µ–ª–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Å—Ç–∏–∫–µ—Ä–∞
                    if (index === state.selectedSticker) {
                        ctx.strokeStyle = '#d40000';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(sticker.x - halfSize, sticker.y - halfSize, sticker.size, sticker.size);
                    }
                };
                img.src = sticker.src;
            });

            // –¢–µ–∫—Å—Ç —Å –º–æ—Ä–æ–∑–Ω—ã–º —ç—Ñ—Ñ–µ–∫—Ç–æ–º
            if (state.greetingText) {
                ctx.fillStyle = '#ffffff'; // –ë–µ–ª—ã–π —Ü–≤–µ—Ç
                ctx.font = 'bold 24px "Cormorant Garamond"';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // –ú–æ—Ä–æ–∑–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç
                ctx.shadowColor = '#87CEEB';
                ctx.shadowBlur = 10;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
                
                const lines = wrapText(ctx, state.greetingText, canvas.width * 0.8);
                const lineHeight = 30;
                const startY = canvas.height / 2 - (lines.length * lineHeight) / 2;
                
                lines.forEach((line, index) => {
                    ctx.fillText(line, canvas.width / 2, startY + index * lineHeight);
                });
                
                ctx.shadowBlur = 0; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–µ–Ω—å
            }

            // –õ–æ–≥–æ—Ç–∏–ø (–±–µ–∑ —Ä–∞—Å—Ç—è–≥–∏–≤–∞–Ω–∏—è)
            if (state.logo.complete && state.logo.naturalHeight !== 0) {
                const logoSize = 60; // –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä
                const padding = 10;
                ctx.drawImage(state.logo, canvas.width - logoSize - padding, padding, logoSize, logoSize);
            }
        }

        function wrapText(context, text, maxWidth) {
            const words = text.split(' ');
            const lines = [];
            let currentLine = words[0];

            for (let i = 1; i < words.length; i++) {
                const word = words[i];
                const width = context.measureText(currentLine + ' ' + word).width;
                if (width < maxWidth) {
                    currentLine += ' ' + word;
                } else {
                    lines.push(currentLine);
                    currentLine = word;
                }
            }
            lines.push(currentLine);
            return lines;
        }

        function downloadCard() {
            const link = document.createElement('a');
            link.download = '–Ω–æ–≤–æ–≥–æ–¥–Ω—è—è-–æ—Ç–∫—Ä—ã—Ç–∫–∞.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function clearCard() {
            state.selectedBackground = null;
            state.stickers = [];
            state.greetingText = '';
            state.selectedSticker = null;
            greetingTextInput.value = '';
            stickerControls.style.display = 'none';
            
            document.querySelectorAll('.background-item, .sticker-item').forEach(item => {
                item.classList.remove('active');
            });
            
            renderCard();
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        window.addEventListener('load', init);
    </script>
</body>
