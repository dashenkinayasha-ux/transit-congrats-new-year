<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новогодний конструктор открыток</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Marck+Script&family=Bad+Script&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #014d77;
            --text-color: #ffffff;
            --accent-color: #40e0d0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Marck Script', cursive;
            background: linear-gradient(135deg, #0a2a5e, #014d77);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1.5rem;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #014d77, #40e0d0);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .editor-panel {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .preview-container {
            flex: 2;
            min-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-preview {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            position: relative;
            margin-bottom: 20px;
        }

        .card-vertical {
            aspect-ratio: 3/4;
        }

        .card-horizontal {
            aspect-ratio: 4/3;
        }

        .card-background {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .card-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
            height: 80px;
            object-fit: contain;
            z-index: 10;
        }

        .card-text {
            position: absolute;
            color: var(--text-color);
            font-size: 24px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            padding: 10px;
            cursor: move;
            user-select: none;
            z-index: 5;
            white-space: pre-line;
            background: rgba(1, 77, 119, 0.3);
            border-radius: 8px;
            min-width: 150px;
            min-height: 60px;
            resize: both;
            overflow: auto;
        }

        .sticker {
            position: absolute;
            cursor: move;
            user-select: none;
            z-index: 5;
            min-width: 50px;
            min-height: 50px;
        }

        .sticker img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls {
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        select, input, textarea, button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        button {
            background: var(--primary-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-family: inherit;
        }

        button:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        .sticker-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .sticker-option {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 2px solid transparent;
            background-color: white;
            padding: 5px;
        }

        .sticker-option:hover {
            transform: scale(1.1);
            border-color: var(--accent-color);
        }

        .sticker-option img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .text-align-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .text-align-btn {
            flex: 1;
            padding: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .text-align-btn.active {
            background: var(--primary-color);
        }

        .font-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .font-btn {
            flex: 1;
            padding: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .font-btn.active {
            background: var(--primary-color);
        }

        .font-marck {
            font-family: 'Marck Script', cursive;
        }

        .font-caveat {
            font-family: 'Caveat', cursive;
        }

        .font-badscript {
            font-family: 'Bad Script', cursive;
        }

        .download-btn {
            background: linear-gradient(135deg, #014d77, #40e0d0);
            padding: 15px;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .resize-handle {
            position: absolute;
            width: 15px;
            height: 15px;
            background: var(--accent-color);
            border-radius: 50%;
            bottom: -5px;
            right: -5px;
            cursor: nwse-resize;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .preview-container, .editor-panel {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="snowflakes" id="snowflakes"></div>

    <div class="container">
        <header>
            <h1>Новогодний Конструктор Открыток</h1>
            <p>Создайте уникальную поздравительную открытку для вашего коллектива</p>
        </header>

        <div class="app-container">
            <div class="editor-panel">
                <div class="controls">
                    <div class="control-group">
                        <label for="orientation">Формат открытки</label>
                        <select id="orientation">
                            <option value="vertical">Вертикальный</option>
                            <option value="horizontal">Горизонтальный</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="background">Фон открытки</label>
                        <select id="background">
                            <!-- Фоны будут добавлены через JavaScript -->
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="greeting-text">Текст поздравления</label>
                        <textarea id="greeting-text" placeholder="Введите ваш текст поздравления...">С Новым Годом!</textarea>
                    </div>

                    <div class="control-group">
                        <label>Шрифт текста</label>
                        <div class="font-buttons">
                            <div class="font-btn active font-marck" data-font="Marck Script">Marck Script</div>
                            <div class="font-btn font-caveat" data-font="Caveat">Caveat</div>
                            <div class="font-btn font-badscript" data-font="Bad Script">Bad Script</div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>Выравнивание текста</label>
                        <div class="text-align-buttons">
                            <div class="text-align-btn active" data-align="center">По центру</div>
                            <div class="text-align-btn" data-align="left">Слева</div>
                            <div class="text-align-btn" data-align="right">Справа</div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>Добавить стикеры</label>
                        <div class="sticker-gallery" id="sticker-gallery">
                            <!-- Стикеры будут добавлены через JavaScript -->
                        </div>
                    </div>
                </div>

                <button id="download-btn" class="download-btn">Скачать открытку</button>
            </div>

            <div class="preview-container">
                <div class="card-preview card-vertical">
                    <div class="card-background" id="card-bg">
                        <!-- Элементы будут добавлены динамически -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Данные файлов
            const appData = {
                backgrounds: ['bg1.png', 'bg2.png', 'bg3.png', 'bg4.png', 'bg5.png', 'bg6.png', 'bg7.png', 'bg8.png'],
                stickers: ['sticker1.png', 'sticker2.png', 'sticker3.png', 'sticker4.png', 'sticker5.png', 'sticker6.png', 'sticker7.png', 'sticker8.png'],
                logo: 'logo3.png'
            };

            // Элементы DOM
            const elements = {
                orientation: document.getElementById('orientation'),
                background: document.getElementById('background'),
                greetingText: document.getElementById('greeting-text'),
                cardPreview: document.querySelector('.card-preview'),
                cardBg: document.getElementById('card-bg'),
                textAlignBtns: document.querySelectorAll('.text-align-btn'),
                fontBtns: document.querySelectorAll('.font-btn'),
                stickerGallery: document.getElementById('sticker-gallery'),
                downloadBtn: document.getElementById('download-btn'),
                snowflakes: document.getElementById('snowflakes')
            };

            let currentTextElement = null;

            // Создание снежинок
            function createSnowflakes() {
                for (let i = 0; i < 50; i++) {
                    const snowflake = document.createElement('div');
                    snowflake.className = 'snowflake';
                    snowflake.innerHTML = '❄';
                    snowflake.style.left = Math.random() * 100 + 'vw';
                    snowflake.style.animationDuration = (Math.random() * 10 + 5) + 's';
                    snowflake.style.animationDelay = Math.random() * 5 + 's';
                    snowflake.style.opacity = Math.random() * 0.7 + 0.3;
                    elements.snowflakes.appendChild(snowflake);
                }
            }

            // Загрузка фонов
            function loadBackgrounds() {
                appData.backgrounds.forEach((bg, index) => {
                    const option = document.createElement('option');
                    option.value = bg;
                    option.textContent = `Фон ${index + 1}`;
                    elements.background.appendChild(option);
                });
                
                // Устанавливаем первый фон
                updateBackground();
            }

            // Загрузка стикеров
            function loadStickers() {
                appData.stickers.forEach((sticker, index) => {
                    const stickerOption = document.createElement('div');
                    stickerOption.className = 'sticker-option';
                    stickerOption.title = `Стикер ${index + 1}`;
                    
                    const img = document.createElement('img');
                    img.src = `./stickers/${sticker}`;
                    img.alt = `Стикер ${index + 1}`;
                    stickerOption.appendChild(img);
                    
                    stickerOption.addEventListener('click', () => addSticker(sticker));
                    elements.stickerGallery.appendChild(stickerOption);
                });
            }

            // Загрузка логотипа
            function loadLogo() {
                const logo = document.createElement('img');
                logo.className = 'card-logo';
                logo.src = `./images/${appData.logo}`;
                logo.alt = 'Логотип';
                elements.cardBg.appendChild(logo);
            }

            // Создание текстового элемента
            function createTextElement() {
                const textElement = document.createElement('div');
                textElement.className = 'card-text';
                textElement.textContent = elements.greetingText.value;
                textElement.style.left = '50%';
                textElement.style.top = '50%';
                textElement.style.transform = 'translate(-50%, -50%)';
                
                makeDraggable(textElement);
                makeResizable(textElement);
                
                elements.cardBg.appendChild(textElement);
                currentTextElement = textElement;
            }

            // Функции обновления
            function updateCardOrientation() {
                const isVertical = elements.orientation.value === 'vertical';
                elements.cardPreview.className = `card-preview ${isVertical ? 'card-vertical' : 'card-horizontal'}`;
            }

            function updateBackground() {
                const selectedBg = elements.background.value;
                elements.cardBg.style.backgroundImage = `url(./backgrounds/${selectedBg})`;
            }

            function updateGreetingText() {
                if (currentTextElement) {
                    currentTextElement.textContent = elements.greetingText.value;
                }
            }

            function updateTextAlign(align) {
                if (currentTextElement) {
                    currentTextElement.style.textAlign = align;
                }
            }

            function updateTextFont(font) {
                if (currentTextElement) {
                    currentTextElement.style.fontFamily = font === 'Marck Script' ? "'Marck Script', cursive" :
                                                       font === 'Caveat' ? "'Caveat', cursive" :
                                                       "'Bad Script', cursive";
                }
            }

            // Добавление стикера
            function addSticker(stickerName) {
                const sticker = document.createElement('div');
                sticker.className = 'sticker';
                
                const img = document.createElement('img');
                img.src = `./stickers/${stickerName}`;
                img.alt = 'Стикер';
                sticker.appendChild(img);
                
                sticker.style.left = '50%';
                sticker.style.top = '50%';
                sticker.style.transform = 'translate(-50%, -50%)';
                sticker.style.width = '80px';
                sticker.style.height = '80px';
                
                makeDraggable(sticker);
                makeResizable(sticker);
                
                elements.cardBg.appendChild(sticker);
            }

            // Функции перетаскивания и изменения размера
            function makeDraggable(element) {
                let isDragging = false;
                let startX, startY, initialX, initialY;

                element.addEventListener('mousedown', startDrag);
                element.addEventListener('touchstart', startDragTouch);

                function startDrag(e) {
                    isDragging = true;
                    startX = e.clientX || e.touches[0].clientX;
                    startY = e.clientY || e.touches[0].clientY;
                    initialX = element.offsetLeft;
                    initialY = element.offsetTop;
                    
                    document.addEventListener('mousemove', drag);
                    document.addEventListener('touchmove', drag);
                    document.addEventListener('mouseup', stopDrag);
                    document.addEventListener('touchend', stopDrag);
                }

                function drag(e) {
                    if (!isDragging) return;
                    e.preventDefault();
                    
                    const currentX = e.clientX || e.touches[0].clientX;
                    const currentY = e.clientY || e.touches[0].clientY;
                    
                    const deltaX = currentX - startX;
                    const deltaY = currentY - startY;
                    
                    element.style.left = (initialX + deltaX) + 'px';
                    element.style.top = (initialY + deltaY) + 'px';
                    element.style.transform = 'none';
                }

                function stopDrag() {
                    isDragging = false;
                    document.removeEventListener('mousemove', drag);
                    document.removeEventListener('touchmove', drag);
                }

                function startDragTouch(e) {
                    startDrag(e);
                }
            }

            function makeResizable(element) {
                const handle = document.createElement('div');
                handle.className = 'resize-handle';
                element.appendChild(handle);

                let isResizing = false;
                let startX, startY, startWidth, startHeight;

                handle.addEventListener('mousedown', startResize);
                handle.addEventListener('touchstart', startResizeTouch);

                function startResize(e) {
                    isResizing = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    startWidth = parseInt(element.offsetWidth);
                    startHeight = parseInt(element.offsetHeight);
                    
                    document.addEventListener('mousemove', resize);
                    document.addEventListener('mouseup', stopResize);
                }

                function resize(e) {
                    if (!isResizing) return;
                    
                    const width = startWidth + (e.clientX - startX);
                    const height = startHeight + (e.clientY - startY);
                    
                    if (width > 50 && height > 30) {
                        element.style.width = width + 'px';
                        element.style.height = height + 'px';
                        
                        // Меняем размер шрифта для текста
                        if (element.classList.contains('card-text')) {
                            const baseSize = 24; // начальный размер шрифта
                            const scale = Math.min(width / 200, height / 80);
                            element.style.fontSize = (baseSize * scale) + 'px';
                        }
                    }
                }

                function stopResize() {
                    isResizing = false;
                    document.removeEventListener('mousemove', resize);
                }

                function startResizeTouch(e) {
                    startResize(e);
                }
            }

            // Скачивание открытки
            function downloadCard() {
                html2canvas(elements.cardPreview, {
                    scale: 3,
                    useCORS: true,
                    allowTaint: false
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'новогодняя-открытка.png';
                    link.href = canvas.toDataURL();
                    link.click();
                });
            }

            // Инициализация
            createSnowflakes();
            loadBackgrounds();
            loadStickers();
            loadLogo();
            createTextElement();

            // События
            elements.orientation.addEventListener('change', updateCardOrientation);
            elements.background.addEventListener('change', updateBackground);
            elements.greetingText.addEventListener('input', updateGreetingText);
            elements.downloadBtn.addEventListener('click', downloadCard);

            elements.textAlignBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    elements.textAlignBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    updateTextAlign(this.dataset.align);
                });
            });

            elements.fontBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    elements.fontBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    updateTextFont(this.dataset.font);
                });
            });
        });
    </script>
</body>
</html>
