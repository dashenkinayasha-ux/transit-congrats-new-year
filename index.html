<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новогодний конструктор открыток</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Marck+Script&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #014d77;
            --text-color: #ffffff;
            --accent-color: #40e0d0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Marck Script', cursive;
            background: linear-gradient(135deg, #0a2a5e, #014d77);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Анимация снега */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1.5rem;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #014d77, #40e0d0);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .editor-panel {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .preview-container {
            flex: 2;
            min-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-preview {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            position: relative;
            margin-bottom: 20px;
        }

        .card-vertical {
            aspect-ratio: 3/4;
        }

        .card-horizontal {
            aspect-ratio: 4/3;
        }

        .card-background {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .card-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            max-width: 120px;
            max-height: 80px;
            z-index: 10;
        }

        .card-text {
            position: absolute;
            color: var(--text-color);
            font-size: 1.5rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            padding: 10px;
            cursor: move;
            user-select: none;
            z-index: 5;
            white-space: pre-line;
            max-width: 80%;
        }

        .sticker {
            position: absolute;
            cursor: move;
            user-select: none;
            z-index: 5;
            resize: both;
            overflow: hidden;
            min-width: 40px;
            min-height: 40px;
        }

        .sticker img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls {
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        select, input, textarea, button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-family: 'Marck Script', cursive;
            font-size: 1rem;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background: var(--primary-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        .sticker-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .sticker-option {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 2px solid transparent;
        }

        .sticker-option:hover, .sticker-option.active {
            transform: scale(1.1);
            border-color: var(--accent-color);
        }

        .text-align-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .text-align-btn {
            flex: 1;
            padding: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .text-align-btn.active {
            background: var(--primary-color);
        }

        .download-btn {
            background: linear-gradient(135deg, #014d77, #40e0d0);
            padding: 15px;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--accent-color);
            border-radius: 50%;
            bottom: 0;
            right: 0;
            cursor: nwse-resize;
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .preview-container, .editor-panel {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="snowflakes" id="snowflakes"></div>

    <div class="container">
        <header>
            <h1>Новогодний Конструктор Открыток</h1>
            <p>Создайте уникальную поздравительную открытку для вашего коллектива</p>
        </header>

        <div class="app-container">
            <div class="editor-panel">
                <div class="controls">
                    <div class="control-group">
                        <label for="orientation">Формат открытки</label>
                        <select id="orientation">
                            <option value="vertical">Вертикальный</option>
                            <option value="horizontal">Горизонтальный</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="background">Фон открытки</label>
                        <select id="background">
                            <!-- Фоны будут добавлены через JavaScript -->
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="greeting-text">Текст поздравления</label>
                        <textarea id="greeting-text" placeholder="Введите ваш текст поздравления..."></textarea>
                    </div>

                    <div class="control-group">
                        <label>Выравнивание текста</label>
                        <div class="text-align-buttons">
                            <div class="text-align-btn active" data-align="center">По центру</div>
                            <div class="text-align-btn" data-align="left">Слева</div>
                            <div class="text-align-btn" data-align="right">Справа</div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>Добавить стикеры</label>
                        <div class="sticker-gallery" id="sticker-gallery">
                            <!-- Стикеры будут добавлены через JavaScript -->
                        </div>
                    </div>
                </div>

                <button id="download-btn" class="download-btn">Скачать открытку</button>
            </div>

            <div class="preview-container">
                <div class="card-preview card-vertical">
                    <div class="card-background" id="card-bg">
                        <img src="./images/logo3.png" alt="Логотип" class="card-logo" id="card-logo">
                        <div class="card-text" id="card-text">С Новым Годом!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы DOM
            const orientationSelect = document.getElementById('orientation');
            const backgroundSelect = document.getElementById('background');
            const greetingText = document.getElementById('greeting-text');
            const cardPreview = document.querySelector('.card-preview');
            const cardBg = document.getElementById('card-bg');
            const cardText = document.getElementById('card-text');
            const cardLogo = document.getElementById('card-logo');
            const textAlignBtns = document.querySelectorAll('.text-align-btn');
            const stickerGallery = document.getElementById('sticker-gallery');
            const downloadBtn = document.getElementById('download-btn');
            const snowflakesContainer = document.getElementById('snowflakes');
            
            // Создание снежинок
            function createSnowflakes() {
                const snowflakeCount = 50;
                for (let i = 0; i < snowflakeCount; i++) {
                    const snowflake = document.createElement('div');
                    snowflake.classList.add('snowflake');
                    snowflake.innerHTML = '❄';
                    snowflake.style.left = Math.random() * 100 + 'vw';
                    snowflake.style.animationDuration = (Math.random() * 10 + 5) + 's';
                    snowflake.style.animationDelay = Math.random() * 5 + 's';
                    snowflake.style.opacity = Math.random() * 0.7 + 0.3;
                    snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                    snowflakesContainer.appendChild(snowflake);
                }
            }
            
            // Загрузка фонов
            function loadBackgrounds() {
                const backgrounds = [
                    { id: 'bg1', name: 'Зимний пейзаж 1', url: './backgrounds/bg1.jpg' },
                    { id: 'bg2', name: 'Зимний пейзаж 2', url: './backgrounds/bg2.jpg' },
                    { id: 'bg3', name: 'Новогодний город', url: './backgrounds/bg3.jpg' },
                    { id: 'bg4', name: 'Ёлка с шарами', url: './backgrounds/bg4.jpg' },
                    { id: 'bg5', name: 'Снежный лес', url: './backgrounds/bg5.jpg' },
                    { id: 'bg6', name: 'Праздничный декор', url: './backgrounds/bg6.jpg' },
                    { id: 'bg7', name: 'Зимний вечер', url: './backgrounds/bg7.jpg' },
                    { id: 'bg8', name: 'Новогоднее настроение', url: './backgrounds/bg8.jpg' }
                ];
                
                backgrounds.forEach(bg => {
                    const option = document.createElement('option');
                    option.value = bg.id;
                    option.textContent = bg.name;
                    option.dataset.url = bg.url;
                    backgroundSelect.appendChild(option);
                });
                
                // Устанавливаем первый фон по умолчанию
                if (backgrounds.length > 0) {
                    cardBg.style.backgroundImage = `url(${backgrounds[0].url})`;
                }
            }
            
            // Загрузка стикеров
            function loadStickers() {
                const stickers = [
                    { id: 'sticker1', name: 'Снеговик', url: './stickers/sticker1.png' },
                    { id: 'sticker2', name: 'Дед Мороз', url: './stickers/sticker2.png' },
                    { id: 'sticker3', name: 'Снежинка', url: './stickers/sticker3.png' },
                    { id: 'sticker4', name: 'Подарок', url: './stickers/sticker4.png' },
                    { id: 'sticker5', name: 'Ёлочный шар', url: './stickers/sticker5.png' },
                    { id: 'sticker6', name: 'Олень', url: './stickers/sticker6.png' },
                    { id: 'sticker7', name: 'Свеча', url: './stickers/sticker7.png' },
                    { id: 'sticker8', name: 'Ёлка', url: './stickers/sticker8.png' }
                ];
                
                stickers.forEach(sticker => {
                    const stickerOption = document.createElement('div');
                    stickerOption.classList.add('sticker-option');
                    stickerOption.dataset.sticker = sticker.id;
                    stickerOption.dataset.url = sticker.url;
                    stickerOption.title = sticker.name;
                    
                    // Создаем изображение для предпросмотра стикера
                    const img = document.createElement('img');
                    img.src = sticker.url;
                    img.alt = sticker.name;
                    img.style.width = '100%';
                    img.style.height = '100%';
                    img.style.objectFit = 'contain';
                    stickerOption.appendChild(img);
                    
                    stickerGallery.appendChild(stickerOption);
                });
            }
            
            // Инициализация
            createSnowflakes();
            loadBackgrounds();
            loadStickers();
            updateCardOrientation();
            updateTextAlign('center');
            
            // События
            orientationSelect.addEventListener('change', updateCardOrientation);
            backgroundSelect.addEventListener('change', updateBackground);
            greetingText.addEventListener('input', updateGreetingText);
            
            textAlignBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    textAlignBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    updateTextAlign(this.dataset.align);
                });
            });
            
            stickerGallery.addEventListener('click', function(e) {
                const stickerOption = e.target.closest('.sticker-option');
                if (stickerOption) {
                    addSticker(stickerOption.dataset.sticker, stickerOption.dataset.url);
                }
            });
            
            downloadBtn.addEventListener('click', downloadCard);
            
            // Функции
            function updateCardOrientation() {
                if (orientationSelect.value === 'vertical') {
                    cardPreview.classList.remove('card-horizontal');
                    cardPreview.classList.add('card-vertical');
                } else {
                    cardPreview.classList.remove('card-vertical');
                    cardPreview.classList.add('card-horizontal');
                }
            }
            
            function updateBackground() {
                const selectedOption = backgroundSelect.options[backgroundSelect.selectedIndex];
                cardBg.style.backgroundImage = `url(${selectedOption.dataset.url})`;
            }
            
            function updateGreetingText() {
                cardText.textContent = greetingText.value || 'С Новым Годом!';
            }
            
            function updateTextAlign(align) {
                cardText.style.textAlign = align;
            }
            
            function addSticker(stickerId, stickerUrl) {
                const sticker = document.createElement('div');
                sticker.className = 'sticker';
                sticker.dataset.sticker = stickerId;
                
                const img = document.createElement('img');
                img.src = stickerUrl;
                img.alt = 'Стикер';
                sticker.appendChild(img);
                
                // Начальная позиция в центре
                sticker.style.left = '50%';
                sticker.style.top = '50%';
                sticker.style.transform = 'translate(-50%, -50%)';
                
                // Случайный размер
                const size = 80 + Math.random() * 60;
                sticker.style.width = `${size}px`;
                sticker.style.height = `${size}px`;
                
                // Добавляем функциональность перетаскивания и изменения размера
                makeDraggable(sticker);
                makeResizable(sticker);
                
                cardBg.appendChild(sticker);
            }
            
            function makeDraggable(element) {
                let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                
                element.onmousedown = dragMouseDown;
                element.ontouchstart = dragTouchStart;
                
                function dragMouseDown(e) {
                    if (e.target.classList.contains('resize-handle')) return;
                    
                    e.preventDefault();
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    document.onmouseup = closeDragElement;
                    document.onmousemove = elementDrag;
                }
                
                function dragTouchStart(e) {
                    if (e.target.classList.contains('resize-handle')) return;
                    
                    e.preventDefault();
                    const touch = e.touches[0];
                    pos3 = touch.clientX;
                    pos4 = touch.clientY;
                    document.ontouchend = closeDragElement;
                    document.ontouchmove = elementDragTouch;
                }
                
                function elementDrag(e) {
                    e.preventDefault();
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    
                    element.style.top = (element.offsetTop - pos2) + "px";
                    element.style.left = (element.offsetLeft - pos1) + "px";
                    element.style.transform = 'none';
                }
                
                function elementDragTouch(e) {
                    e.preventDefault();
                    const touch = e.touches[0];
                    pos1 = pos3 - touch.clientX;
                    pos2 = pos4 - touch.clientY;
                    pos3 = touch.clientX;
                    pos4 = touch.clientY;
                    
                    element.style.top = (element.offsetTop - pos2) + "px";
                    element.style.left = (element.offsetLeft - pos1) + "px";
                    element.style.transform = 'none';
                }
                
                function closeDragElement() {
                    document.onmouseup = null;
                    document.onmousemove = null;
                    document.ontouchend = null;
                    document.ontouchmove = null;
                }
            }
            
            function makeResizable(element) {
                const handle = document.createElement('div');
                handle.className = 'resize-handle';
                element.appendChild(handle);
                
                let startX, startY, startWidth, startHeight;
                
                handle.addEventListener('mousedown', initResize);
                handle.addEventListener('touchstart', initResizeTouch);
                
                function initResize(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    startX = e.clientX;
                    startY = e.clientY;
                    startWidth = parseInt(document.defaultView.getComputedStyle(element).width, 10);
                    startHeight = parseInt(document.defaultView.getComputedStyle(element).height, 10);
                    document.addEventListener('mousemove', resize);
                    document.addEventListener('mouseup', stopResize);
                }
                
                function initResizeTouch(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const touch = e.touches[0];
                    startX = touch.clientX;
                    startY = touch.clientY;
                    startWidth = parseInt(document.defaultView.getComputedStyle(element).width, 10);
                    startHeight = parseInt(document.defaultView.getComputedStyle(element).height, 10);
                    document.addEventListener('touchmove', resizeTouch);
                    document.addEventListener('touchend', stopResize);
                }
                
                function resize(e) {
                    const width = startWidth + (e.clientX - startX);
                    const height = startHeight + (e.clientY - startY);
                    if (width > 40 && height > 40) {
                        element.style.width = width + 'px';
                        element.style.height = height + 'px';
                    }
                }
                
                function resizeTouch(e) {
                    const touch = e.touches[0];
                    const width = startWidth + (touch.clientX - startX);
                    const height = startHeight + (touch.clientY - startY);
                    if (width > 40 && height > 40) {
                        element.style.width = width + 'px';
                        element.style.height = height + 'px';
                    }
                }
                
                function stopResize() {
                    document.removeEventListener('mousemove', resize);
                    document.removeEventListener('mouseup', stopResize);
                    document.removeEventListener('touchmove', resizeTouch);
                    document.removeEventListener('touchend', stopResize);
                }
            }
            
            function downloadCard() {
                html2canvas(cardPreview, {
                    scale: 3,
                    useCORS: true,
                    allowTaint: false,
                    backgroundColor: null
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'новогодняя-открытка.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                }).catch(error => {
                    console.error('Ошибка при создании изображения:', error);
                    alert('Произошла ошибка при создании открытки. Попробуйте еще раз.');
                });
            }
        });
    </script>
</body>
</html>
